<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        <title> Weather Dashboard</title>
        <h2>Weather Dashboard</h2>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="app-wrap">
            <header>
                <input type="text" autocomplete="off" class="search-box" placeholder="Search for city..." />
                </header>
            <main>
                <div id="clock">10:00PM</div>
                <section class="location">
                    <div class="city">Austin, TX</div>
                </section>
                <div class="current">
                    <div class="temp">61<span>°c</span></div>
                    <div class="weather">Sunny</div>
                    <div class="hi-low">53°c / 82°c</div>
                    <div class="humidity"> 40%</div>
                    <div class="wind-speed"> 8mph</div>
                    <div class="uv-index"> 7.3 High</div>
                </div>
            </main>
        </div>
        <script src="script.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script>
            const clock = document.getElementById('clock');
      
            function updateTime () {
      
              const now = moment();
              const humanReadable = now.format('MMMM Do YYYY, hh:mm:ssA')
      
      
              clock.textContent = humanReadable;
      
            }
            setInterval(updateTime, 1000);
            updateTime();
          </script>
    
    </body>
</html>
